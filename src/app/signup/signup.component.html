<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header m-auto" >
          Inscription
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Nom d'utilisateur</label>
              <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="email">Adresse Email</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password">Mot de passe</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
            </div>
            <div class="form-group">
              <label for="role">RÃ´le</label>
              <select class="form-control" id="role" [(ngModel)]="role" name="role" required>
                <option value="candidat">Candidat</option>
                <option value="entreprise">Entreprise</option>
              </select>
            </div>
            <div class="form-group" *ngIf="role === 'candidat'">
              <label for="cv">CV (Format PDF, taille minimale 1 Mo)</label>
              <input type="file" class="form-control-file" id="cv" name="cv" accept="application/pdf" required>
            </div>
            <div class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
            <button type="submit" class="btn btn-primary" >S'inscrire</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
